<html>
<head>
    <title>Board Game Recommendations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
            margin-bottom: 20px;
        }

        select {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #CCCCCC;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background-color: #3E8E41;
        }

    <style>
        #logo {
            position: absolute;
            top: 0;
            left: 0;
        }
	  #recommendations {
            margin-top: 20px;
            padding: 20px;
            border-radius: 5px;
            background-color: #F7F7F7;
        }
    </style>

    </style>
</head>
<body>

    <p style="font-size: 3em; display: inline-block;">
    	<img id="logo" src="https://strategicmindset.github.io/BGR/bglogo2nbg.png" height="60" width="30" alt="Logo">    	Board Game Recommendations
    </p>
    <form id="recommendation-form" method="POST">
        <label for="preferences">Enter your board game preferences:</label>
        <input type="text" id="preferences" name="preferences" required>
        <br>
        <br>
        <label for="player-count">Number of players:</label>
        <select id="player-count" name="player-count">
            <option value="any">Any</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7+">7+</option>
        </select>
        <br>
        <br>
        <label for="duration">Game duration:</label>
        <select id="duration" name="duration">
            <option value="any">Any</option>
            <option value="short">Short (&lt; 30 minutes)</option>
            <option value="medium">Medium (30-60 minutes)</option>
            <option value="long">Long (&gt; 60 minutes)</option>
        </select>
        <br>
        <br>
        <button type="submit">Get recommendations</button>
    </form>
    <div id="recommendations"></div>
    <div id="spinner" class="spinner"></div>
    <style>
        .spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            z-index: 9999;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        const form = document.getElementById('recommendation-form');
        const spinner = document.getElementById('spinner');
        const recommendations = document.getElementById('recommendations');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            spinner.style.display = 'block';
            recommendations.innerHTML = '';

            const formData = new FormData(form);
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://strategicmindset.pythonanywhere.com/recommendations');
            xhr.onload = function() {
                if (xhr.status === 200) {
                    spinner.style.display = 'none';
                    recommendations.innerHTML = xhr.responseText;
                } else {
                    console.log('Request failed. Status: ' + xhr.status);
                }
            };
            xhr.send(formData);
        });
    </script>
</body>
</html>
